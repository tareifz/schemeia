<div class="main-window">
		<div class="window-title">
				<div class="title-buttons">
						<div class="close">
								<svg viewBox="0 0 6.4 6.4" xmlns="http://www.w3.org/2000/svg">
										<polygon points="6.4 0.8 5.6 0 3.2 2.4 0.8 0 0 0.8 2.4 3.2 0 5.6 0.8 6.4 3.2 4 5.6 6.4 6.4 5.6 4 3.2" fill="#4d0000"/>
								</svg>
						</div>
						<div class="minimize">
								<svg viewBox="0 0 8 1.1" xmlns="http://www.w3.org/2000/svg">
										<rect width="8" height="1.1" fill="#995700"/>
								</svg>
						</div>
						<div class="maximize">
								<svg class="fullscreen-svg" viewBox="0 0 6 5.9" xmlns="http://www.w3.org/2000/svg">
										<path d="M5.4,0h-4L6,4.5V0.6C5.7,0.6,5.3,0.3,5.4,0z" fill="#006400"/>
										<path d="m0.6 5.9h4l-4.6-4.5v3.9c0.3 0 0.6 0.3 0.6 0.6z" fill="#006400"/>
								</svg>
						</div>
				</div>
				<div class="title-text-wrapper">
						<div class="title-text">
								{title}
						</div>
				</div>
		</div>
		<div class="window-content" style="background-color: {bg};">
				<div class="editor-content">
						<div class="linum" style="background-color: {linumBg}; color: {linumFg};"></div>
						<div class="fringe" style="background-color: {fringeBg};"></div>
						<div class="code" style="background-color: {codeBg}; color: {codeFg};">
								<slot></slot>
						</div>
				</div>
				<div class="editor-status">
						<div class="modeline"></div>
						<div class="message-bar"></div>
				</div>
		</div>
</div>

<style>
 .window-title {
		 display: flex;
		 align-items: center;
		 align-content: center;
		 height: 24px;
		 border-top-left-radius: 5px;
		 border-top-right-radius: 5px;
 }

 .title-buttons {
		 -webkit-app-region: no-drag;
		 display: flex;
		 align-items: center;
		 z-index: 999;
 }

 .title-text-wrapper {
		 display: flex;
		 flex-grow: 2;
		 justify-content: center;
		 cursor: default;
 }

 .title-text {
		 margin: auto 0;
		 align-self: center;
		 position: relative;
		 left: -27.5px;
		 font-family: Arial, Helvetica, sans-serif;
 }

 .close,
 .minimize,
 .maximize {
		 display: inline-block;
		 border-radius: 100%;
		 width: 14px;
		 height: 14px;
		 margin: 5px 0;
		 margin-left: 5px;
		 line-height: 0;
 }

 .close svg,
 .minimize svg,
 .maximize svg {
		 position: relative;
		 width:7px;
		 height: 7px;
		 top: 3.5px;
		 left: 3.5px;
		 opacity: 0;
 }

 .title-buttons:hover .close svg,
 .title-buttons:hover .minimize svg,
 .title-buttons:hover .maximize svg {
		 opacity: 1;
 }


 .window-title {
		 background-color: rgb(236, 234, 236);
 }

 .title-text {
		 color: black;
 }

 .close {
		 background-color: rgb(249, 125, 104);
 }

 .minimize {
		 background-color: rgb(251, 200, 78);
 }

 .maximize {
		 background-color: rgb(67, 191, 88);
 }

 .close:hover {
		 background-color: rgb(252, 93, 69);
 }

 .minimize:hover {
		 background-color: rgb(236, 162, 2);
 }

 .maximize:hover {
		 background-color: rgb(16, 173, 43);
 }
</style>
